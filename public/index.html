<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chat App</title>
    </head>
    <body>
        <h1>Chat App</h1>
        <p>Welcome to the chat app!</p>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io();

            socket.on('connect', () => {
                console.log('Connected to server');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected to server');
            });
        </script>
    </body>
</html>
